<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="sliderBar">
            <input type="range" id="slider" min="4" max="100" value="16" step="1">
            <div id="slider-value">16</div>
        </div>
        <button class="gridBtn">Confirm</button>
        <div class="randomColor">
            <p>Random Color Picker</p>
            <button class="randomColorBtn">Enable</button>
            <button class="randomColorBtnOff">Disable</button>
        </div>
    </div>
    <div class="container">
    </div>
</body>
</html>
